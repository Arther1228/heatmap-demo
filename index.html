<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=7,IE=9" />
        <!--The viewport meta tag is used to improve the presentation and behavior
        of the samples on iOS devices-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>heatmap.js ArcGIS JavaScript API Heatmap Layer</title>
        <link rel="shortcut icon"
        type="image/png" href="http://www.patrick-wied.at/img/favicon.png" />
        <link rel="stylesheet" type="text/css" href="http://js.arcgis.com/3.10/js/esri/css/esri.css" />
        <style>
            body, html {
                margin:0;
                padding:0;
                font-family:Arial;
            }
            h1 {
                margin-bottom:10px;
            }
            h2 {
                margin-top:0;
            }

            #heatmapArea {
                position:relative;
                float:left;
                width:1900px;
                height:950px;
                border:1px dashed black;
            }
            #configArea {
                position:relative;
                float:left;
                width:200px;
                padding:15px;
                padding-top:0;
                padding-right:0;
            }

            #map {
                width:1900px;
                height:950px;
            }

        </style>
        <script type="text/javascript">
            var djConfig = {
                parseOnLoad: true
            };
        </script>
       <script type="text/javascript" src="http://js.arcgis.com/3.10/"></script>
        <link rel="stylesheet" type="text/css" href="http://serverapi.arcgisonline.com/jsapi/arcgis/2.3/js/esri/dijit/css/Popup.css" />
        <script type="text/javascript" src="src/heatmap.js"></script>
        <script type="text/javascript" src="src/heatmap-arcgis.js"></script>
        <script type="text/javascript" >
            dojo.require("esri.map");
            dojo.require("esri.layers.FeatureLayer");

            // Variables
            var map;
            var heatLayer;
            var featureLayer;

            // Init
            function init() {
                map = new esri.Map("map", {
                    //extent: initExtent,
                    sliderStyle: "small"
                });

      				 var extGraphics = new esri.geometry.Extent(117.0552123329997, 31.62440781313796, 117.4752123329997, 32.06440781313796, new esri.SpatialReference({ wkid: 4326 }));
      				 map.setExtent(extGraphics);

                //Add the topographic layer to the map. View the ArcGIS Online site for services http://arcgisonline/home/search.html?t=content&f=typekeywords:service
                var basemap = new esri.layers.ArcGISTiledMapServiceLayer("http://192.168.97.24:6080/arcgis/rest/services/PCGISTiled/MapServer");
                map.addLayer(basemap);

                dojo.connect(map, 'onLoad', function (theMap) {
                    dojo.connect(dijit.byId('map'), 'resize', map, map.resize);
                    heatLayer = new HeatmapLayer({
                        config: {
                            "useLocalMaximum": true,
                            "radius": 20,
                            "gradient": {
                                0.45: "rgb(000,000,255)",
                                0.55: "rgb(000,255,255)",
                                0.65: "rgb(000,255,000)",
                                0.95: "rgb(255,255,000)",
                                1.00: "rgb(255,000,000)"
                            }
                        },
                        "map": map,
                        "domNodeId": "heatLayer",
                        "opacity": 0.85
                    });
                    map.addLayer(heatLayer);
                    map.resize();
                    featureLayer = new esri.layers.FeatureLayer("http://192.168.97.24:6080/arcgis/rest/services/POI/MapServer/8", {
                        mode: esri.layers.FeatureLayer.MODE_ONDEMAND,
                        visible: false
                    });
                    map.addLayer(featureLayer);
                    getFeatures();
                    dojo.connect(map, "zoom-end", getFeatures);

                });
            }

            // get the features within the current extent from the feature layer
            function getFeatures() {
                var query = new esri.tasks.Query();
                query.geometry = map.extent;
                query.where = "MC like '%淮河路步行街%'";
                query.outSpatialReference = map.spatialReference;
                featureLayer.queryFeatures(query, function (featureSet) {
                    var data = [];
                    if (featureSet && featureSet.features && featureSet.features.length > 0) {
                        data = featureSet.features;
                    }
                    heatLayer.setData(data);
                });
            }


            dojo.addOnLoad(init);
        </script>
    </head>

    <body class="claro">

            <div id="heatmapArea">
                <div id="heatLayer"></div>
                <div id="map"></div>
            </div>

    </body>

</html>
